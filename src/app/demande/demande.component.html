<!-- Utilisez cette template pour afficher les demandes -->
<div *ngFor="let demande of demandes">
    <!-- Affichez les dÃ©tails de chaque demande -->
    <div class="demande-details">
        <p>CIN Redevable: {{ demande.redevable.cin }}</p>
        <p>Nom Redevable: {{ demande.redevable.nom }}</p>
        <!-- Ajoutez d'autres dÃ©tails de la demande -->

        <!-- Ajoutez un bouton pour valider la demande -->
        <button (click)="validerDemande(demande)">Valider</button>

        <!-- Ajoutez un bouton pour rejeter la demande -->
        <button (click)="rejeterDemande(demande)">Rejeter</button>
    </div>
</div>
